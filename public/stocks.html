                // fallback: /api/stocks

        function renderDailyChart(daily) {
            const ctx = document.getElementById('dailyCanvas').getContext('2d');
            if (dailyChart) dailyChart.destroy();

            // ë´‰ ìƒ‰ìƒ ê²°ì •
            const labels = daily.map(d => d.date || d.stck_bsop_date || '');
            const closes = daily.map(d => Number(d.close || d.stck_clpr || 0));
            const opens = daily.map(d => Number(d.open || d.stck_oprc || 0));
            const highs = daily.map(d => Number(d.high || d.stck_hgpr || 0));
            const lows = daily.map(d => Number(d.low || d.stck_lwpr || 0));
            const volumes = daily.map(d => Number(d.volume || d.acml_vol || 0));
            const colors = daily.map(d => {
                const c = Number(d.close || d.stck_clpr || 0);
                const o = Number(d.open || d.stck_oprc || 0);
                return c >= o ? '#26a69a' : '#ef5350';
            });

            // ì´ë™í‰ê· ì„  (5ì¼, 20ì¼)
            function ma(data, period) {
                return data.map((_, i) => {
                    if (i < period - 1) return null;
                    const slice = data.slice(i - period + 1, i + 1);
                    return slice.reduce((a, b) => a + b, 0) / period;
                });
            }

            const ma5 = ma(closes, 5);
            const ma20 = ma(closes, 20);

            dailyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [
                        {
                            label: 'ì¢…ê°€',
                            type: 'line',
                            data: closes,
                            borderColor: '#e6edf3',
                            borderWidth: 1.5,
                            pointRadius: 0,
                            fill: false,
                            yAxisID: 'y',
                            order: 1
                        },
                        {
                            label: 'MA5',
                            type: 'line',
                            data: ma5,
                            borderColor: '#f0c040',
                            borderWidth: 1,
                            borderDash: [4, 2],
                            pointRadius: 0,
                            fill: false,
                            yAxisID: 'y',
                            order: 2
                        },
                        {
                            label: 'MA20',
                            type: 'line',
                            data: ma20,
                            borderColor: '#00d4aa',
                            borderWidth: 1,
                            borderDash: [4, 2],
                            pointRadius: 0,
                            fill: false,
                            yAxisID: 'y',
                            order: 3
                        },
                        {
                            label: 'ê±°ë˜ëŸ‰',
                            data: volumes,
                            backgroundColor: colors.map(c => c + '44'),
                            borderColor: colors,
                            borderWidth: 1,
                            yAxisID: 'y1',
                            order: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: true, position: 'top', labels: { color: '#7d8590', font: { size: 9, family: "'JetBrains Mono'" }, boxWidth: 10, padding: 10 } },
                        tooltip: {
                            backgroundColor: '#0d1117',
                            borderColor: '#1c2333',
                            borderWidth: 1,
                            titleFont: { family: "'JetBrains Mono'", size: 10 },
                            bodyFont: { family: "'JetBrains Mono'", size: 10 },
                            callbacks: {
                                label: function (ctx) {
                                    if (ctx.dataset.yAxisID === 'y1') return `ê±°ë˜ëŸ‰: ${Number(ctx.raw).toLocaleString()}`;
                                    return `${ctx.dataset.label}: ${Number(ctx.raw).toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: { ticks: { color: '#555', font: { size: 8, family: "'JetBrains Mono'" }, maxRotation: 45 }, grid: { color: '#111' } },
                        y: { position: 'left', ticks: { color: '#7d8590', font: { size: 9, family: "'JetBrains Mono'" }, callback: v => v.toLocaleString() }, grid: { color: '#0f1520' } },
                        y1: { position: 'right', ticks: { color: '#555', font: { size: 8 }, callback: v => (v / 1000).toFixed(0) + 'K' }, grid: { display: false } }
                    }
                }
            });
        }
